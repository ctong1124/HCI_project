        <div id="container">
            <div id="ios_header">
                <!-- This is the default navigation bar --> 
                <div id="system_bar">

                </div>
                <!-- <img id="hamburger" src=""> -->
                <h1>Page Title</h1>
                <!-- <img id="another_widget" src=""> -->
            </div>
            <div id="page">
                <!-- All the Lato weights from google font are loaded in. Maybe we can throw a couple options up of
                different hierarchies of fonts... -->

                <!-- Heavy Fonts --> 
                <p>ultra-bold</p>
                <h1 class="ultra-bold">h1</h1>
                <h2 class="ultra-bold">h2</h2>
                <h3 class="ultra-bold">h3</h3>
                <p class="ultra-bold">paragraph</p>
                <br>

                <p>bold</p>
                <h1 class="bold">h1</h1>
                <h2 class="bold">h2</h2>
                <h3 class="bold">h3</h3>
                <p class="bold">paragraph</p>
                <br>

                <p>normal</p>
                <h1 class="normal">h1</h1>
                <h2 class="normal">h2</h2>
                <h3 class="normal">h3</h3>
                <p class="normal">paragraph</p>
                <br>

                <p>light</p>
                <h1 class="light">h1</h1>
                <h2 class="light">h2</h2>
                <h3 class="light">h3</h3>
                <p class="light">paragraph</p>
                <br>

                <p>italic</p>
                <h1 class="italic">h1</h1>
                <h2 class="italic">h2</h2>
                <h3 class="italic">h3</h3>
                <p class="italic">paragraph</p>
            </div>
